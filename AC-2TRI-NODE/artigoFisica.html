<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/artigo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <form action="http://localhost:3000/adicionar-artigoFisica" method="post">

    <div class="wrapper">

        <div class="container main">
    
            <div class="row">
                    
                    <div class="input-box">
                        
                       <header>Adicione seu artigo de Física</header>
    
                    
                       <div class="input-group">
                        <input type="text" class="input" id="nome" name="nome" required>
                        <label for="nome">Nome</label> 
                    </div> 
                    <div class="input-group">
                        <input type="text" class="input" id="email" name="email" required>
                        <label for="email">E-mail</label> 
                      </div>
                      <div class="input-group">
                        <input class="input" id="titulo" name="titulo" required>
                        <label for="titulo">Seu Título</label> 
                  </div>
                      <div class="input-group">
                          <input class="input" id="texto" name="texto" required>
                          <label for="texto">Escreva seu texto</label> 
                    </div>
                       <div class="input-group">
                            <input type="submit" class="submit" value="Publicar">
                       </div> 
                    

                    </div> 

            </div>
    
        </div>
    
    </div>
</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
